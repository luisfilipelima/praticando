<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="header">
                   <div class="imagem-entre">
                           <div class="logo">
                                   <img src="shopee-logo.png">
                             </div> <!--imagem-->
                              <div class="entre">
                                   <h3>Entre</h3>
                             </div><!--entre-->
                     </div>
                     <div class="ajuda">
                         <a href="#"> Precisa de ajuda?</a>
                     </div>
            </div> <!--header-->

            <div class="main">
                    
                <div class="imagem-texto-shope">
                         
                       <div class="shope-img">
                                  <img id="branca" src="shopee-logo-branco.png" alt="">
                       </div>
                        <p>Sua melhor plataforma <br> de compras online</p>
                  </div>

                  <div class="formulario">
                           <form>
                               <h2>Entre</h2>
                               <div class="input">
                                   <input type="text" id="usuario" placeholder="Numero de telefone/ Email / Telefone" required>
                                   <input type="password" placeholder="Senha" required>
                               </div>   <!--input-->
                                  <button>ENTRE</button>
                            </form>
                             <div class="esqueceu-senha">
                                 <a id="esqueceu" href="#">Esqueci a senha</a>   
                                 <a id="sms" href="#"> Fazer login com SMS</a>
                             </div>
                              <div class="cadastro">
                                  <span>Novo na Shopee?</span>
                                  <span id="laranja">Cadastrar</span>

                              </div>
                           
                              
                             
                    </div> <!--formulario-->


                       
                        
                
             </div> <!--main-->


    </div> <!--container-->
    
</body>
</html>
